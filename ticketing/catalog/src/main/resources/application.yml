spring:
  application:
    name: catalog-api              # 👈 Jaeger에 이 이름으로 찍히게 강제
  jackson:
    serialization:
      write-dates-as-timestamps: false
  data:
    redis:
      host: localhost
      port: 6379
  datasource:
    url: jdbc:mysql://localhost:3306/ticketing
    username: ticket
    password: ticketpw
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    jdbc:
      time_zone: Asia/Seoul

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,configprops
  endpoint:
    health:
      show-details: always
  tracing:
    enabled: true
    sampling:
      probability: 1.0
    service:
      name: catalog-api           # 👈 spring.application.name를 못 읽는 상황 대비, 여기서도 명시
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces  # Jaeger all-in-one(4318 HTTP)

server:
  port: 8080
