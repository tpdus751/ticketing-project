spring:
  application:
    name: order-api
  datasource:
    url: jdbc:mysql://localhost:3306/ticketing
    username: ticket
    password: ticketpw
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update   # Flyway가 스키마 관리
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        jdbc:
          time_zone: Asia/Seoul
  flyway:
    enabled: true
    locations: filesystem:../infra/flyway/migration

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: order-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

management:
  endpoints:
    web.exposure.include: health,info,metrics,prometheus
  tracing:
    enabled: true
    sampling.probability: 1.0
    service.name: order-api
  otlp:
    tracing.endpoint: http://localhost:4318/v1/traces

server:
  port: 8082
