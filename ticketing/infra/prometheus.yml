global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: "spring-boot"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets:
          - "host.docker.internal:8080"  # catalog
          - "host.docker.internal:8081"  # reservation
          - "host.docker.internal:8082"  # order
          - "host.docker.internal:8083"  # payment